<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример веб-страницы</title>
</head>
<body>
    <h2>Привет, <span id="username"></span>!</h2>
    <label for="nameInput">Введите ваше имя: </label>
    <input type="text" id="nameInput">
    <button id="saveBtn">Сохранить</button>
    <h3>Количество посещений: <span id="visitCount"></span></h3>

    <hr>

    <h2>Игра "Угадай число"</h2>
    <label for="guessInput">Введите число от 1 до 100: </label>
    <input type="text" id="guessInput">
    <button id="guessBtn">Угадать</button>
    <p id="message"></p>

    <script src="index.js"></script>
</body>
</html>
