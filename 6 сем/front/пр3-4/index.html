<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример использования классов и прототипов</title>
</head>
<body>
    <h2>Вычисление площади и периметра фигур</h2>
    <p>Прямоугольник <span id="rectangleInfo"></span></p>
    <p>Площадь: <span id="rectangleArea"></span></p>
    <p>Периметр: <span id="rectanglePerimeter"></span></p>

    <p>Круг <span id="circleInfo"></span></p>
    <p>Площадь: <span id="circleArea"></span></p>
    <p>Периметр: <span id="circlePerimeter"></span></p>

    <hr>

    <h2>Информация о студенте</h2>
    <p>Имя: <span id="studentName"></span></p>
    <p>Возраст: <span id="studentAge"></span></p>
    <p>Средний балл: <span id="studentAverageGrade"></span></p>

    <hr>

    <h2>Простые математические операции</h2>
    <p>Результат сложения 5 и 3: <span id="addResult"></span></p>
    <p>Результат вычитания 10 и 7: <span id="subtractResult"></span></p>
    <p>Результат умножения 4 на 6: <span id="multiplyResult"></span></p>
    <p>Результат деления 12 на 4: <span id="divideResult"></span></p>

    <script src="script.js"></script>
</body>
</html>
